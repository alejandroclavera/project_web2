{% extends "fakefilmsweb/base.html" %}
{%load static %}
{% block content %}
<div class="center">
    <h1 class="title">
        SERIES
        {% if user.is_authenticated %}<a href="{% url 'fakefilmsweb:create_serie' %}"><img src="{% static "/images/add.jpg" %}" style="height: 30px; width: 30px;"></img></a>{% endif %}
    </h1>
    <ul class="list">
        {% for serie in serie_list %}
            <li class="list-element"><a href="{% url 'fakefilmsweb:info_serie' serie.id %}">
                {{ serie.serie_name }}</a></li>
        {% empty %}<li>Sorry, no movies registered yet.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
